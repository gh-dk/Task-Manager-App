<div class="max-w-[400px] mx-auto">
    <h1 class="text-2xl font-bold">Login Form</h1>
    <p class="text-slate-700">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Modi, ex.
    </p>
    <form class="mt-5" [formGroup]="loginform" (submit)="submitForm()" enctype="multipart/form-data">

        <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email
                address</label>
            <input type="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="john.doe@company.com" formControlName="email" />
            <!-- validation message for email -->
            <span *ngIf="
                loginform.get('email')?.touched &&
                loginform.get('email')?.invalid
              ">
                <small class="text-red-500" *ngIf="loginform.get('email')?.errors?.['required']">
                    Email is required
                </small>
                <small class="text-red-500" *ngIf="loginform.get('email')?.errors?.['email']">
                    Enter a valid email address
                </small>
            </span>
        </div>

        <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" id="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="" formControlName="password" />

            <!-- validation message for password -->
            <span *ngIf="
            loginform.get('password')?.touched &&
            loginform.get('password')?.invalid
          ">
                <small class="text-red-500" *ngIf="loginform.get('password')?.errors?.['required']">
                    Password is required
                </small>
                <small class="text-red-500" *ngIf="loginform.get('password')?.errors?.['minlength']">
                    Password must be at least 8 characters
                </small>
            </span>
        </div>

        <button type="submit" [disabled]="loginform.invalid"
            class="text-white bg-blue-700 disabled:bg-slate-400 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Submit
        </button>

        <p class="text-center text-sm my-3">Don't have an account ? <a [routerLink]="['../register']"
                class="text-blue-700">Register</a></p>

    </form>
</div>
