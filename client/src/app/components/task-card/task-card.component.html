<div class="tile p-2 mt-2 rounded-md hover:ring-1 ring-black"
    [ngClass]="[bgColor, bgOpacity]">
    <div class="info text-xs flex gap-2">
        <span class="bg-gray-200 p-1 rounded-3xl pr-2 text-gray-600"
            [ngClass]="[bgColor,'bg-opacity-10','text-' + this.bgColor.split('bg-')[1]]">
            <i class="ri-checkbox-blank-circle-fill mr-1"></i> backlog</span>
        <span class="bg-gray-200 p-1 rounded-3xl pr-2 text-gray-600">
            <i class="ri-slow-down-line mr-1"></i>priority
        </span>
    </div>
    <h3 class="text-md  capitalize mt-2">make todo app</h3>
    <div class="controls flex justify-between items-center">
        <p class="text-xs">10 july 2024</p>
        <div class="text-xl flex gap-1">
            <button class="w-8 h-8 rounded-full flex justify-center items-center bg-yellow-50 text-yellow-300">
                <i class="ri-arrow-left-circle-line"></i>
            </button>
            <button class="w-8 h-8 rounded-full flex justify-center items-center bg-green-100 text-green-500">
                <i class="ri-arrow-right-circle-line"></i>
            </button>
            <button class="w-8 h-8 rounded-full flex justify-center items-center bg-blue-100 text-blue-500">
                <i class="ri-edit-circle-line"></i>
            </button>
            <button class="w-8 h-8 rounded-full flex justify-center items-center bg-red-100 text-red-500">
                <i class="ri-close-circle-line"></i>
            </button>
        </div>
    </div>
</div>
